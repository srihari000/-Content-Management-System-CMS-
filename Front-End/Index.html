<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS</title>
    <link rel="stylesheet" href="./index.css" type="text/css"></link>
    <script src="./index.js" type="text/javascript" defer></script>
</head>

<body>

    <div class="container">
        <h1>CMS - Content Management System</h1>

        <!-- Form for Creating/Editing Post -->
        <form id="post-form">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter title" required>

            <label for="content">Content</label>
            <textarea id="content" placeholder="Write your content here..." required></textarea>

            <button type="submit" class="button save-btn">Save Post</button>
            <button type="button" id="preview-btn" class="button preview-btn">Preview</button>
        </form>

        <!-- Preview Modal -->
        <div id="preview-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="close-preview">&times;</span>
                <h2 id="preview-title"></h2>
                <div id="preview-content"></div>
            </div>
        </div>

        <!-- List of Posts -->
        <div>
            <h2 class="pub-post-head">Published Posts</h2>
            <div id="posts-list" class="posts-list"></div>
            <!-- Dynamic list will go here -->
        </div>
    </div>

</body>

</html>
